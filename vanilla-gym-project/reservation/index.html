<div class="reservation-container page-content">
    <h1 class="page-title">PT 예약</h1>

    <div class="reservation-layout">
        <!-- Step 1: Trainer Selection -->
        <section class="res-section">
            <h2 class="res-section-title">1. 트레이너 선택</h2>
            <div class="trainer-scroll-area">
                <div class="res-trainer-list" id="trainer-list">
                    <!-- JS Injected -->
                </div>
            </div>
        </section>

        <!-- Step 2: Date Selection -->
        <section class="res-section" id="date-section" style="opacity: 0.5; pointer-events: none;">
            <div class="res-date-header">
                <h2 class="res-section-title" style="margin-bottom: 0;">2. 날짜 선택</h2>
                <!-- Month Tabs -->
                <div class="res-month-tabs" id="month-tabs">
                    <!-- JS Injected: [12월] [1월] [2월] -->
                </div>
            </div>
            <div class="res-date-picker">
                <div class="date-scroll" id="date-list">
                    <!-- JS Injected -->
                </div>
            </div>
        </section>

        <!-- Step 3: Time Selection -->
        <section class="res-section" id="time-section" style="opacity: 0.5; pointer-events: none;">
            <h2 class="res-section-title">3. 시간 선택</h2>
            <div class="res-time-grid" id="time-list">
                <!-- JS Injected -->
            </div>
            <div class="res-legend">
                <div class="legend-item"><span class="dot available"></span>예약 가능</div>
                <div class="legend-item"><span class="dot selected"></span>선택</div>
                <div class="legend-item"><span class="dot booked"></span>예약 마감</div>
            </div>
        </section>
    </div>

    <!-- Bottom Floating Bar -->
</div>

<div class="res-bottom-bar" id="bottom-bar">
    <div class="res-summary">
        <span id="summary-text">트레이너를 선택해주세요</span>
    </div>
    <button class="btn btn-primary res-confirm-btn" id="res-confirm-btn" disabled>예약하기</button>
</div>

<!-- Reservation Success Modal -->
<div id="res-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content res-modal-content">
        <div class="res-success-icon">
            <i data-lucide="check"></i>
        </div>
        <h3 class="modal-title">예약이 확정되었습니다</h3>
        <p class="res-modal-desc">
            선택하신 일정으로 PT 예약이 완료되었습니다.<br>
            변동 사항이 생기면 미리 연락 부탁드립니다.
        </p>
        <div class="res-ticket">
            <div class="ticket-row">
                <span class="ticket-label">트레이너</span>
                <span class="ticket-value" id="modal-trainer">홍길동</span>
            </div>
            <div class="ticket-row">
                <span class="ticket-label">일시</span>
                <span class="ticket-value" id="modal-datetime">12월 25일 14:00</span>
            </div>
        </div>
        <button class="btn btn-primary" style="width: 100%; height: 50px;" onclick="closeResModal()">확인</button>
    </div>
</div>
