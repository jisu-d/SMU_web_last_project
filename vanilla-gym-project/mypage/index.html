<div class="mypage-container page-content">
    <!-- Login View -->
    <div id="view-login" class="view-section active">
        <div class="mypage-login-container">
            <div class="mypage-login-card">
                <div class="mypage-login-icon-wrapper">
                    <div class="mypage-login-icon">
                        <i data-lucide="user"></i>
                    </div>
                </div>
                <h2 class="mypage-login-title">로그인</h2>

                <form id="login-form" class="mypage-form">
                    <div class="mypage-form-group">
                        <label for="userId">아이디</label>
                        <input type="text" id="userId" placeholder="아이디를 입력하세요" required>
                    </div>

                    <div class="mypage-form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
                    </div>

                    <button type="submit" id="login-button" class="btn btn-primary" style="width: 100%;">로그인</button>
                </form>

                <div id="test-account-fill-btn" class="mypage-test-account" style="cursor: pointer;">
                    <p>테스트 계정</p>
                    <p>ID: <span class="mypage-test-highlight">user123</span></p>
                    <p>PW: <span class="mypage-test-highlight">1234</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Dashboard View -->
    <div id="view-main" class="view-section">
        <div style="max-width: 64rem; margin: 0 auto;">
            <div class="mypage-header">
                <h1 class="page-title" style="text-align: left; margin-bottom: 0;">마이페이지</h1>
                <button id="logout-btn" class="btn btn-outline">로그아웃</button>
            </div>

            <div class="mypage-grid">
                <!-- 개인 정보 -->
                <div class="mypage-card">
                    <div class="mypage-card-header">
                        <i data-lucide="user" class="mypage-card-icon"></i>
                        <h2 class="mypage-card-title">내 정보</h2>
                    </div>
                    <div class="mypage-info-list">
                        <div class="mypage-info-item">
                            <p class="mypage-info-label">이름</p>
                            <p id="member-name" class="mypage-info-value">홍길동</p>
                        </div>
                        <div class="mypage-info-item">
                            <p class="mypage-info-label">연락처</p>
                            <p id="member-contact" class="mypage-info-value">010-1234-5678</p>
                        </div>
                    </div>
                </div>

                <!-- 이용권 현황 (PT & 회원권) -->
                <div class="mypage-card">
                    <div class="mypage-card-header">
                        <i data-lucide="ticket" class="mypage-card-icon"></i>
                        <h2 class="mypage-card-title">이용권 현황</h2>
                    </div>
                    <div class="mypage-info-list">
                        <!-- 회원권 -->
                        <div class="mypage-info-item">
                            <p class="mypage-info-label">헬스 회원권</p>
                            <p class="mypage-info-value" id="expire-date-display">만료됨</p>
                        </div>
                        <!-- PT 이용권 -->
                        <div class="mypage-info-item">
                            <p class="mypage-info-label">PT 잔여 횟수</p>
                            <p class="mypage-info-value" style="color: var(--brand-blue);"><span id="pt-count-display" style="font-size: 1.2rem;">0</span>회</p>
                        </div>
                        
                        <button class="btn btn-primary to-payment-btn" style="width: 100%; margin-top: 1rem;">
                            <i data-lucide="credit-card" style="width: 1rem; height: 1rem; margin-right: 0.5rem;"></i>
                            이용권 구매하기
                        </button>
                    </div>
                </div>

                <!-- 사물함 정보 (Reintegrated) -->
                <div class="mypage-card">
                    <div class="mypage-card-header" style="justify-content: space-between;">
                        <div style="display: flex; align-items: center; gap: 0.75rem;">
                            <i data-lucide="key" class="mypage-card-icon"></i>
                            <h2 class="mypage-card-title">사물함 정보</h2>
                        </div>
                        <button id="edit-locker-btn" class="btn btn-ghost" style="padding: 0.5rem;" title="사물함 정보 수정">
                            <i data-lucide="edit-3" style="width: 1.25rem; height: 1.25rem;"></i>
                        </button>
                    </div>
                    <div class="mypage-info-list">
                        <div class="mypage-info-item">
                            <p class="mypage-info-label">사물함 번호</p>
                            <p id="locker-number-display" class="mypage-info-value" style="font-size: 1.5rem;">-</p>
                        </div>
                        <div class="mypage-info-item">
                            <p class="mypage-info-label">사물함 비밀번호</p>
                            <div class="mypage-locker-password" id="locker-password-display-wrapper">
                                <div id="locker-password-digit-1" class="mypage-password-digit">-</div>
                                <div id="locker-password-digit-2" class="mypage-password-digit">-</div>
                                <div id="locker-password-digit-3" class="mypage-password-digit">-</div>
                                <div id="locker-password-digit-4" class="mypage-password-digit">-</div>
                            </div>
                        </div>
                        <div class="mypage-warning">
                            <p class="mypage-warning-text">비밀번호는 타인에게 노출되지 않도록 주의하세요.</p>
                        </div>
                    </div>
                </div>

                <!-- PT 예약 현황 (New) -->
                <div class="mypage-card">
                    <div class="mypage-card-header">
                        <i data-lucide="calendar-check" class="mypage-card-icon"></i>
                        <h2 class="mypage-card-title">PT 예약 현황</h2>
                    </div>
                    <!-- 예약 리스트가 들어갈 곳 -->
                    <div id="reservation-list-container" class="reservation-list">
                        <p style="color: var(--grey-500); text-align: center; padding: 2rem;">예약된 일정이 없습니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Payment View -->
    <div id="view-payment" class="view-section">
        <div class="mypage-payment-container">
            <div class="mypage-payment-card">
                <h2 class="mypage-payment-title">이용권 결제</h2>

                <!-- 탭: 회원권 vs PT -->
                <div class="payment-tabs" style="display: flex; gap: 0.5rem; margin-bottom: 2rem;">
                    <button class="payment-tab active" data-type="membership" style="flex: 1;">헬스 회원권</button>
                    <button class="payment-tab" data-type="pt" style="flex: 1;">PT 이용권</button>
                </div>

                <div class="mypage-payment-form">
                    <!-- 옵션 선택 -->
                    <div>
                        <label id="payment-select-label" style="margin-bottom: 0.5rem; display: block;">기간 선택</label>
                        <select id="payment-select">
                            <!-- JS populated -->
                        </select>
                    </div>

                    <!-- 결제 방법 선택 -->
                    <div>
                        <label style="margin-bottom: 0.5rem; display: block;">결제 방법</label>
                        <div class="mypage-payment-methods">
                            <label class="mypage-payment-method">
                                <input type="radio" name="payment-method" value="cash" checked>
                                <span class="mypage-payment-method-label"><i data-lucide="wallet"></i>현금</span>
                            </label>
                            <label class="mypage-payment-method">
                                <input type="radio" name="payment-method" value="card">
                                <span class="mypage-payment-method-label"><i data-lucide="credit-card"></i>카드</span>
                            </label>
                        </div>
                    </div>

                    <!-- 쿠폰 입력 -->
                    <div>
                        <label style="margin-bottom: 0.5rem; display: block;">쿠폰 할인</label>
                        <div style="display: flex; gap: 0.5rem;">
                            <input type="text" id="coupon-input" class="modal-input" placeholder="쿠폰 코드를 입력하세요 (예: LUCKY)" style="flex: 1;">
                            <button id="apply-coupon-btn" class="btn btn-outline" style="width: auto;">적용</button>
                        </div>
                        <p id="coupon-message" style="font-size: 0.85rem; margin-top: 0.5rem; min-height: 1.2em;"></p>
                        <div id="applied-coupons-list" class="mypage-applied-coupons" style="margin-top: 1rem;">
                            <!-- Applied coupons will be displayed here as tags -->
                        </div>
                    </div>

                    <!-- 가격 표시 -->
                    <div class="mypage-price-box">
                        <div class="mypage-price-row">
                            <span id="price-label">기본 금액</span>
                            <span id="base-price-display">0원</span>
                        </div>

                        <div id="discount-row" class="mypage-price-row mypage-price-discount" style="display: none;">
                            <span>기간 할인</span>
                            <span id="discount-amount">-0원</span>
                        </div>

                        <!-- Individual coupon discounts will be dynamically added here by JS -->
                        <div id="individual-coupon-discounts"></div>

                        <div class="mypage-price-row mypage-price-total">
                            <span>최종 결제 금액</span>
                            <span id="total-price-display" class="mypage-price-total-value">0원</span>
                        </div>
                    </div>

                    <!-- 버튼 -->
                    <div class="mypage-buttons">
                        <button id="cancel-payment-btn" class="btn btn-outline mypage-btn">취소</button>
                        <button id="confirm-payment-btn" class="btn btn-primary mypage-btn">결제하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Locker Edit Modal (Reintegrated) -->
<div id="locker-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">사물함 정보 수정</h3>
        </div>
        <div class="modal-body">
            <div class="modal-input-group-horizontal">
                <div class="mypage-form-group" style="flex: 1;">
                    <label style="margin-bottom: 0.5rem; display: block;">사물함 선택</label>
                    <div id="modal-locker-grid" class="locker-grid">
                        <!-- 1~50 will be populated by JS -->
                    </div>
                    <input type="hidden" id="modal-locker-select">
                </div>
                <div class="mypage-form-group" style="flex: 1;">
                    <label for="modal-locker-pw">비밀번호 (4자리 숫자)</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="modal-locker-pw" class="modal-input" maxlength="4" placeholder="숫자 4자리">
                        <button type="button" id="toggle-locker-pw" class="password-toggle-btn">
                            <i data-lucide="eye"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button id="cancel-locker-btn" class="btn btn-outline">취소</button>
            <button id="save-locker-btn" class="btn btn-primary">저장</button>
        </div>
    </div>
</div>
